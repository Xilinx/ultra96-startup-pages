{% extends "Default/default.html" %}
{% block content %}

<div class="page-header">
  <h1 class="display-4"><b>{% block title %}Webapp Boot{% endblock %}</b></h1>
</div>
 


	<div class="alert alert-success alert-dismissable" style="display: {{ boot }}">
  	  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Webapp will start automatically on next boot.</strong>
	</div>
	<div class="alert alert-success alert-dismissable" style="display: {{ not_boot }}">
  	  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Webapp will not start automatically on next boot.</strong>
	</div>

	<form action='webapp_boot.html' method="post" id="userform">
	  <p>Do you want the webapp to open automatically on next boot?</p>
          <div class="form-group">
	    <label class="radio-inline"><input type="radio" name="optradio" value="Yes">Yes</label>
	    <label class="radio-inline"><input type="radio" name="optradio" value="No">No</label>
	  </div>
	  <div>
	    <button type="submit" class="btn btn-default">Submit</button>
	  </div>
	</form>
        
{% endblock %}
